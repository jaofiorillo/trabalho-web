<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sorteador de números aleatórios</title>
  </head>
  <body>
    <div class="container">
      <h1 >Sorteador de números aleatórios</h1>
      <div class="row justify-content-center">
        <div>
          <div class="form-group">
            <label for="minimo">Valor mínimo:</label>
            <input type="number" class="form-control" id="minimo" placeholder="Digite o valor mínimo">
          </div>
          <div class="form-group">
            <label for="maximo">Valor máximo:</label>
            <input type="number" class="form-control" id="maximo" placeholder="Digite o valor máximo">
          </div>
          <button type="button" class="btn btn-primary" onclick="sortear()">Sortear</button>
          <h2 >Resultado: <span id="resultado"></span></h2>
        </div>
      </div>
    </div>
    <script>
        function sortear() {
      var minimo = parseInt(document.getElementById("minimo").value);
      var maximo = parseInt(document.getElementById("maximo").value);
      var resultado = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;
      document.getElementById("resultado").innerHTML = resultado;
    }
    
      </script>
  </body>
</html>
