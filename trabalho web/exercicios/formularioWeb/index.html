<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Calculadora de média</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="0" max="10"><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="0" max="10"><br>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="0" max="10"><br>
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" name="nota4" min="0" max="10"><br>
            <button type="button" onclick="calcularMedia()">Calcular média</button>
        </form>
        <div id="resultado"></div>
    
        <script>
            function calcularMedia() {
                var nome = document.getElementById("nome").value;
                var nota1 = parseFloat(document.getElementById("nota1").value);
                var nota2 = parseFloat(document.getElementById("nota2").value);
                var nota3 = parseFloat(document.getElementById("nota3").value);
                var nota4 = parseFloat(document.getElementById("nota4").value);
    
                var media = (nota1 + nota2 + nota3 + nota4) / 4;
    
                var resultado = document.getElementById("resultado");
                resultado.innerHTML = nome + ", sua média é " + media.toFixed(1) + ". ";
                if (media >= 6.0) {
                    resultado.classList.add("aprovado");
                    resultado.innerHTML += "Você foi aprovado!";
                } else if (media >= 2.1 && media <= 5.9) {
                    resultado.classList.add("recuperacao");
                    resultado.innerHTML += "Você está em recuperação.";
                } else {
                    resultado.classList.add("reprovado");
                    resultado.innerHTML += "Você foi reprovado.";
                }
            }
        </script>
    </body>
</body>
</html>
